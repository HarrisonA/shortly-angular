<div ng-app = "shortly.links" id='container'>
  <!-- Your html here -->
  <a href ="/#/shorten">go to /shorten </a>
  <div ng-controller = 'LinksController'>
    <img src='/redirect_icon.png'/>
  <ul>
  <label>Search: <input ng-model="searchText"></label>  <!-- will filter the links by the serach text-->

    <li ng-repeat = "link in data.links | orderBy: '-visits'  | filter:searchText">
      <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/api/links/{{link.code}}</a>
      </div>
    </li>
  </ul> 
  </div>
</div>
